<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sx" id="isxmas" value="M"> <label for="isxmas">Masculino</label> <br>
            <input type="radio" name="sx" id="isxfem" value="F"> <label for="isxfem">Feminino</label>
        </fieldset>
        <fieldset>
            <legend>Esportes Favoritos</legend>
            <label for="iesfut">
                <input type="checkbox" name="esfut" id="iesfut" checked value="fut"> Futebol
            </label> <br>
            <label for="iesbas">
                <input type="checkbox" name="esbas" id="iesbas" value="bas"> Basquete
            </label> <br>
            <label for="iesnat">
                <input type="checkbox" name="esnat" id="iesnat" value="nat"> Natação
            </label> <br>
            <label for="iesten">
                <input type="checkbox" name="esten" id="iesten" value="ten"> Tênis
            </label>
        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
